[package]
name = "printnanny-octoprint-models"
version = "0.1.2"
authors = ["Leigh Johnson <leigh@printnanny.ai>"]
homepage = "https://github.com/bitsy-ai/printnanny-asyncapi-schema"
repository = "https://github.com/bitsy-ai/printnanny-asyncapi-schema"
license = "Apache-2.0"
description = "PritnNanny OctoPrint AsyncAPI Rust models generated by Modelina"
edition = "2018"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = { version="1", optional = true }

[dev-dependencies]

[features]
default = ["json"]
json = ["dep:serde_json"]