asyncapi: 2.4.0
info:
  title: PrintNanny OS Events
  version: 0.1.0
  description: This service publishes events related to PrintNanny OS
defaultContentType: "application/json"

channels:
  pi.{pi_id}.action.printnanny.cloud.auth:
    parameters:
      pi_id:
        description: The ID of the PrintNanny Pi/device
        schema:
          type: string
    subscribe:
      message:
        name: PrintNannyCloudAuthReply
        payload:
          $ref: "#/components/messages/ActionReply"
    publish:
      message:
        name: PrintNannyCloudAuthRequest
        payload:
          $ref: "#/components/messages/PrintNannyCloudAuthRequest"

  pi.{pi_id}.action.dbus.org.freedesktop.systemd1.Manager.DisableUnit:
    parameters:
      pi_id:
        description: The ID of the PrintNanny Pi/device
        schema:
          type: string
    subscribe:
      message:
        name: SystemdManagerDisableUnitReply
        payload:
          $ref: "#/components/messages/SystemdManagerChangeUnitReply"
    publish:
      message:
        name: SystemdManagerDisableUnitRequest
        payload:
          $ref: "#/components/messages/SystemdManagerChangeUnitRequest"

  pi.{pi_id}.action.dbus.org.freedesktop.systemd1.Manager.EnableUnit:
    parameters:
      pi_id:
        description: The ID of the PrintNanny Pi/device
        schema:
          type: string
    subscribe:
      message:
        name: SystemdManagerDisableUnitReply
        payload:
          $ref: "#/components/messages/SystemdManagerChangeUnitReply"
    publish:
      message:
        name: SystemdManagerDisableUnitRequest
        payload:
          $ref: "#/components/messages/SystemdManagerChangeUnitRequest"

  pi.{pi_id}.action.dbus.org.freedesktop.systemd1.Manager.GetUnit:
    parameters:
      pi_id:
        description: The ID of the PrintNanny Pi/device
        schema:
          type: string
    subscribe:
      message:
        name: SystemdManagerGetUnitReply
        payload:
          $ref: "#/components/messages/SystemdManagerGetUnitReply"
    publish:
      message:
        name: SystemdManagerGetUnitRequest
        payload:
          $ref: "#/components/messages/SystemdManagerGetUnitRequest"

components:
  messages:
    PrintNannyCloudAuthRequest:
      messageId: PrintNannyCloudAuthRequest
      summary: "Store authentication token obtained through 2fa"
      description: "Performs device setup and stores PrintNanny Cloud authentication credentials obtained from 2fa challenge: https://api.printnanny.ai/api/schema/redoc/#tag/accounts/operation/accounts_2fa_auth_token_create"
      payload:
        $ref: "#/components/schemas/PrintNannyCloudAuth"

    SystemdManagerChangeUnitRequest:
      messageId: SystemdManagerChangeUnitRequest
      summary: "Enable/disable one or more systemd unit files"
      payload:
        $ref: "#/components/schemas/SystemdManagerChangeUnitRequest"

    SystemdManagerChangeUnitReply:
      summary: "Response to SystemdManagerChangeUnitRequest"
      payload:
        $ref: "#/components/schemas/SystemdManagerChangeUnitReply"

    SystemdManagerGetUnitRequest:
      messageId: SystemdManagerGetUnitRequest
      name: SystemdManagerGetUnitRequest
      summary: "Get systemd unit status/details, equivalent to dbus.org.freedesktop.systemd1.Manager.GetUnit"
      payload:
        $ref: "#/components/schemas/SystemdManagerGetUnitRequest"

    SystemdManagerGetUnitReply:
      messageId: SystemdManagerGetUnitReply
      summary: "Get systemd unit status/details, equivalent to dbus.org.freedesktop.systemd1.Manager.GetUnit"
      payload:
        $ref: "#/components/schemas/SystemdManagerGetUnitReply"

    ActionReply:
      payload:
        $ref: "#/components/schemas/ActionReply"

  schemas:
    ActionReply:
      type: object
      additionalProperties: false
      properties:
        request:
          type: object
          oneOf:
            - $ref: "#/components/messages/PrintNannyCloudAuthRequest"
        status_code:
          type: integer
        msg:
          type: string
      required:
        - request
        - status_code
        - msg

    PrintNannyCloudAuth:
      type: object
      additionalProperties: false
      properties:
        email:
          type: string
        api_token:
          type: string
        api_url:
          type: string
      required:
        - email
        - api_token
        - api_url
    SystemdUnit:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        fragment_path:
          type: string
        active_state:
          $ref: "#/components/schemas/SystemdUnitActiveState"
        load_state:
          $ref: "#/components/schemas/SystemdUnitLoadState"
        unit_file_state:
          $ref: "#/components/schemas/SystemdUnitFileState"
    SystemdUnitActiveState:
      type: string
      enum:
        - "active"
        - "activating"
        - "deactivating"
        - "inactive"
        - "reloading"
        - "loaded"
    SystemdUnitLoadState:
      type: string
      enum:
        - "loaded"
        - "error"
        - "masked"
    SystemdUnitFileState:
      type: string
      enum:
        - "enabled"
        - "enabled-runtime"
        - "linked"
        - "linked-runtime"
        - "static"
        - "disabled"
        - "invalid"
    SystemdUnitChange:
      type: object
      change:
        type: string
        enum:
          - "symlink"
          - "unlink"
      file:
        type: string
      destination:
        type: string
      required:
        - change
        - file
        - destination

    SystemdManagerChangeUnitRequest:
      type: object
      additionalProperties: false
      properties:
        files:
          type: array
          items:
            type: string
          additionalItems: false
      required:
        - files

    SystemdManagerChangeUnitReply:
      additionalProperties: false
      type: object
      properties:
        request:
          type: object
          oneOf:
            - $ref: "#/components/messages/SystemdManagerChangeUnitRequest"
        changes:
          type: array
          items:
            $ref: "#/components/schemas/SystemdUnitChange"
      required:
        - request
        - changes

    SystemdManagerGetUnitRequest:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
      required:
        - name

    SystemdManagerGetUnitReply:
      type: object
      additionalProperties: false
      properties:
        request:
          $ref: "#/components/schemas/SystemdManagerGetUnitRequest"
        unit:
          $ref: "#/components/schemas/SystemdUnit"
      required:
        - request
        - unit
