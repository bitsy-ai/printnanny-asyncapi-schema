          default: "nats://127.0.0.1:4223"
        label_file:
          type: string
          default: "/usr/share/printnanny/model/labels.txt"
        model_file:
          type: string
          default: "/usr/share/printnanny/model/model.tflite"
        nms_threshold:
          type: integer
          default: 50
        tensor_batch_size:
          type: integer
          default: 40
        tensor_framerate:
          type: integer
          default: 2
        tensor_height:
          type: integer
          default: 320
        tensor_width:
          type: integer
          default: 320
        overlay:
          type: boolean
          default: true
        graphs:
          type: boolean
          default: true

