      operationId: SystemdManagerGetUnitRequest
      message:
        $ref: "#/components/messages/SystemdManagerGetUnitRequest"

  pi.{pi}.dbus.org.freedesktop.systemd1.Manager.ReloadUnit:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: SystemdManagerReloadUnitReply
      message:
        $ref: "#/components/messages/SystemdManagerReloadUnitReply"
    publish:
      operationId: SystemdManagerReloadUnitRequest
      message:
        $ref: "#/components/messages/SystemdManagerReloadUnitRequest"

  pi.{pi}.dbus.org.freedesktop.systemd1.Manager.RestartUnit:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: SystemdManagerRestartUnitReply
      message:
        $ref: "#/components/messages/SystemdManagerRestartUnitReply"
    publish:
      operationId: SystemdManagerRestartUnitRequest
      message:
        $ref: "#/components/messages/SystemdManagerRestartUnitRequest"

  pi.{pi}.dbus.org.freedesktop.systemd1.Manager.StartUnit:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: SystemdManagerStartUnitReply
      message:
        $ref: "#/components/messages/SystemdManagerStartUnitReply"
    publish:
      operationId: SystemdManagerStartUnitRequest
      message:
        $ref: "#/components/messages/SystemdManagerStartUnitRequest"

  pi.{pi}.dbus.org.freedesktop.systemd1.Manager.StoptUnit:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: SystemdManagerStopUnitReply
      message:
        $ref: "#/components/messages/SystemdManagerStopUnitReply"
    publish:
      operationId: SystemdManagerStopUnitRequest
      message:
        $ref: "#/components/messages/SystemdManagerStopUnitRequest"
  # end dbus api request/reply channels

  # begin settings request/reply channels
  pi.{pi}.settings.printnanny.cloud.auth:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: PrintNannyCloudAuthReply
      message:
        $ref: "#/components/messages/PrintNannyCloudAuthReply"
    publish:
      operationId: PrintNannyCloudAuthReques
      message:
        $ref: "#/components/messages/PrintNannyCloudAuthRequest"

  pi.{pi}.settings.printnanny.load:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: PrintNannySettingsLoadReply
      message:
        $ref: "#/components/messages/SettingsLoadReply"
    publish:
      operationId: PrintNannySettingsLoadRequest
      message:
        $ref: "#/components/messages/SettingsLoadRequest"

  pi.{pi}.settings.printnanny.apply:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: PrintNannySettingsApplyReply
      message:
        $ref: "#/components/messages/SettingsApplyReply"
    publish:
      operationId: PrintNannySettingsApplyRequest
      message:
        $ref: "#/components/messages/SettingsApplyRequest"

  pi.{pi}.settings.printnanny.revert:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: PrintNannySettingsRevertReply
      message:
        $ref: "#/components/messages/SettingsRevertReply"
    publish:
      operationId: PrintNannySettingsRevertRequest
      message:
        $ref: "#/components/messages/SettingsRevertRequest"

  pi.{pi}.settings.klipper.load:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: KlipperSettingsLoadReply
      message:
        $ref: "#/components/messages/SettingsLoadReply"
    publish:
      operationId: KlipperSettingsLoadRequest
      message:
        $ref: "#/components/messages/SettingsLoadRequest"

  pi.{pi}.settings.klipper.apply:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: KlipperSettingsApplyReply
      message:
        $ref: "#/components/messages/SettingsApplyReply"
    publish:
      operationId: KlipperSettingsApplyRequest
      message:
        $ref: "#/components/messages/SettingsApplyRequest"

  pi.{pi}.settings.klipper.revert:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: KlipperSettingsRevertReply
      message:
        $ref: "#/components/messages/SettingsRevertReply"
    publish:
      operationId: KlipperSettingsRevertRequest
      message:
        $ref: "#/components/messages/SettingsRevertRequest"

  pi.{pi}.settings.moonraker.load:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: MoonrakerSettingsLoadReply
      message:
        $ref: "#/components/messages/SettingsLoadReply"
    publish:
      operationId: MoonrakerSettingsLoadRequest
      message:
        $ref: "#/components/messages/SettingsLoadRequest"

  pi.{pi}.settings.moonraker.apply:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: MoonrakerSettingsApplyReply
      message:
        $ref: "#/components/messages/SettingsApplyReply"
    publish:
      operationId: MoonrakerSettingsApplyRequest
      message:
        $ref: "#/components/messages/SettingsApplyRequest"

  pi.{pi}.settings.moonraker.revert:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: MoonrakerSettingsRevertReply
      message:
        $ref: "#/components/messages/SettingsRevertReply"
    publish:
      operationId: MoonrakerSettingsRevertRequest
      message:
        $ref: "#/components/messages/SettingsRevertRequest"

  pi.{pi}.settings.octoprint.load:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: OctoPrintSettingsLoadReply
      message:
        $ref: "#/components/messages/SettingsLoadReply"
    publish:
      operationId: OctoPrintSettingsLoadRequest
      message:
        $ref: "#/components/messages/SettingsLoadRequest"

  pi.{pi}.settings.octoprint.apply:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: OctoPrintSettingsApplyReply
      message:
        $ref: "#/components/messages/SettingsApplyReply"
    publish:
      operationId: OctoPrintSettingsApplyRequest
      message:
        $ref: "#/components/messages/SettingsApplyRequest"

  pi.{pi}.settings.octoprint.revert:
    parameters:
      pi:
        $ref: "#/components/parameters/pi"
    subscribe:
      operationId: OctoPrintSettingsRevertReply
      message:
        $ref: "#/components/messages/SettingsRevertReply"
    publish:
      operationId: OctoPrintSettingsRevertRequest
      message:
        $ref: "#/components/messages/SettingsRevertRequest"

components:
  messages:
    PrintNannyCloudAuthRequest:
      name: PrintNannyCloudAuthRequest
      summary: "Store authentication token obtained through 2fa"
      description: "Performs device setup and stores PrintNanny Cloud authentication credentials obtained from 2fa challenge: https://api.printnanny.ai/api/schema/redoc/#tag/accounts/operation/accounts_2fa_auth_token_create"
      payload:
        x-parser-schema-id: PrintNannyCloudAuthRequest
        type: object
        additionalProperties: false
        properties:
          email:
            type: string
          api_token:
            type: string
          api_url:
            type: string
        required:
          - email
          - api_token
          - api_url

    PrintNannyCloudAuthReply:
      name: PrintNannyCloudAuthReply
      summary: "Store authentication token obtained through 2fa"
      description: "Performs device setup and stores PrintNanny Cloud authentication credentials obtained from 2fa challenge: https://api.printnanny.ai/api/schema/redoc/#tag/accounts/operation/accounts_2fa_auth_token_create"
      payload:
        x-parser-schema-id: PrintNannyCloudAuthReply
        type: object
        additionalProperties: false
        properties:
          status_code:
            type: integer
          msg:
            type: string
        required:
          - request
          - status_code
          - msg

    SettingsLoadRequest:
      summary: "Load a settings file for browser editor"
      payload:
        x-parser-schema-id: SettingsLoadRequest
        type: object
        additionalProperties: false
        properties:
          format:
            $ref: "#/components/schemas/SettingsFormat"
          filename:
            $ref: "#/components/schemas/SettingsFile"
        required:
          - format
          - filename

    SettingsLoadReply:
      summary: "Load a settings file for browser editor"
      payload:
        x-parser-schema-id: SettingsLoadReply
        type: object
        additionalProperties: false
        properties:
          format:
            $ref: "#/components/schemas/SettingsFormat"
          filename:
            $ref: "#/components/schemas/SettingsFile"
          content:
            type: string
          git_head_commit:
            type: string
          git_history:
            type: array
            additionalItems: false
            items:
              $ref: "#/components/schemas/GitCommit"
        required:
          - format
          - filename
          - content
          - git_head_commit
          - git_history

    SettingsApplyRequest:
      summary: "Apply changes to a settings file and run pre/post save hooks"
      payload:
        x-parser-schema-id: SettingsApplyRequest
        type: object
        additionalProperties: false
        properties:
          format:
            $ref: "#/components/schemas/SettingsFormat"
          filename:
            $ref: "#/components/schemas/SettingsFile"
          content:
            type: string
          git_head_commit:
            type: string
          git_commit_msg:
            type: string
        required:
          - format
          - filename
          - content
          - git_head_commit
          - git_commit_msg

    SettingsApplyReply:
      summary: "Apply changes to a settings file and run pre/post save hooks"
      payload:
        x-parser-schema-id: SettingsApplyReply
        type: object
        additionalProperties: false
        properties:
          format:
            $ref: "#/components/schemas/SettingsFormat"
          filename:
            $ref: "#/components/schemas/SettingsFile"
          content:
            type: string
          git_head_commit:
            type: string
          git_history:
            type: array
            additionalItems: false
            items:
              $ref: "#/components/schemas/GitCommit"
        required:
          - format
          - filename
          - content
          - git_head_commit
          - git_history

    SettingsRevertRequest:
      summary: "Revert changes to a settings file and run pre/post save hooks"
      payload:
        x-parser-schema-id: SettingsRevertRequest
        type: object
        additionalProperties: false
        properties:
          git_commit:
            type: string
        required:
          - git_commit

    SettingsRevertReply:
      summary: "Revert changes to a settings file and run pre/post save hooks"
      payload:
        x-parser-schema-id: SettingsRevertReply
        type: object
        additionalProperties: false
        properties:
          format:
            $ref: "#/components/schemas/SettingsFormat"
          filename:
            $ref: "#/components/schemas/SettingsFile"
          content:
            type: string
          git_head_commit:
            type: string
          git_history:
            type: array
            additionalItems: false
            items:
              $ref: "#/components/schemas/GitCommit"
        required:
          - format
          - filename
          - content
          - git_head_commit
          - git_history

    SystemdManagerDisableUnitsRequest:
      summary: "Disable one or more systemd unit files"
      payload:
        x-parser-schema-id: SystemdManagerDisableUnitsRequest
        type: object
        additionalProperties: false
        properties:
          files:
            type: array
            items:
              type: string
            additionalItems: false
        required:
          - files

    SystemdManagerDisableUnitsReply:
      summary: "Response to SystemdManagerDisableUnitsRequest"
      payload:
        x-parser-schema-id: SystemdManagerDisableUnitsReply
        additionalProperties: false
        type: object
        properties:
          changes:
            type: array
            items:
              $ref: "#/components/schemas/SystemdUnitChange"
            additionalItems: false
        required:
          - request
          - changes

    SystemdManagerEnableUnitsRequest:
      summary: "Enable one or more systemd unit files"
      payload:
        x-parser-schema-id: SystemdManagerEnableUnitsRequest
        type: object
        additionalProperties: false
        properties:
          files:
            type: array
            items:
              type: string
            additionalItems: false
        required:
          - files

    SystemdManagerEnableUnitsReply:
      summary: "Response to SystemdManagerEnableUnitsRequest"
      payload:
        x-parser-schema-id: SystemdManagerEnableUnitsReply
        additionalProperties: false
        type: object
        properties:
          changes:
            type: array
            items:
              $ref: "#/components/schemas/SystemdUnitChange"
            additionalItems: false
        required:
          - request
          - changes

    SystemdManagerGetUnitRequest:
      summary: "Get systemd unit status/details, equivalent to dbus.org.freedesktop.systemd1.Manager.GetUnit"
      payload:
        x-parser-schema-id: SystemdManagerGetUnitRequest
        type: object
        additionalProperties: false
        properties:
          unit_name:
            type: string
        required:
          - name

    SystemdManagerGetUnitReply:
      summary: "Get systemd unit status/details, equivalent to dbus.org.freedesktop.systemd1.Manager.GetUnit"
      payload:
        x-parser-schema-id: SystemdManagerGetUnitReply
        type: object
        additionalProperties: false
        properties:
          unit:
            $ref: "#/components/schemas/SystemdUnit"
        required:
          - unit

    SystemdManagerReloadUnitRequest:
      summary: "Reload systemd unit"
      payload:
        x-parser-schema-id: SystemdManagerReloadUnitRequest
        type: object
        additionalProperties: false
        properties:
          unit_name:
            type: string
        required:
          - name

    SystemdManagerReloadUnitReply:
      summary: "Result of reloading systemd unit, returning job id if state changed."
      payload:
        x-parser-schema-id: SystemdManagerReloadUnitReply
        type: object
        additionalProperties: false
        properties:
          job:
            type: string
          unit:
            $ref: "#/components/schemas/SystemdUnit"
        required:
          - job
          - unit

    SystemdManagerRestartUnitRequest:
      summary: "Restart systemd unit"
      payload:
        x-parser-schema-id: SystemdManagerRestartUnitRequest
        type: object
        additionalProperties: false
        properties:
          unit_name:
            type: string
        required:
          - name

    SystemdManagerRestartUnitReply:
      summary: "Result of restarting systemd unit, returning job id if state changed."
      payload:
        x-parser-schema-id: SystemdManagerRestartUnitReply
        type: object
        additionalProperties: false
        properties:
          job:
            type: string
          unit:
            $ref: "#/components/schemas/SystemdUnit"
        required:
          - job
          - unit

    SystemdManagerStartUnitRequest:
      summary: "Start systemd unit"
      payload:
        x-parser-schema-id: SystemdManagerStartUnitRequest
        type: object
        additionalProperties: false
        properties:
          unit_name:
            type: string
        required:
          - name

    SystemdManagerStartUnitReply:
      summary: "Result of starting systemd unit, returning job id if state changed."
      payload:
        x-parser-schema-id: SystemdManagerStartUnitReply
        type: object
        additionalProperties: false
        properties:
          job:
            type: string
          unit:
            $ref: "#/components/schemas/SystemdUnit"
        required:
          - job
          - unit

    SystemdManagerStopUnitRequest:
      summary: "Stop systemd unit"
      payload:
        x-parser-schema-id: SystemdManagerStartUnitRequest
        type: object
        additionalProperties: false
        properties:
          unit_name:
            type: string
        required:
          - name

    SystemdManagerStopUnitReply:
      summary: "Result of stopping systemd unit, returning job id if state changed."
      payload:
        x-parser-schema-id: SystemdManagerStopUnitReply
        type: object
        additionalProperties: false
        properties:
          job:
            type: string
          unit:
            $ref: "#/components/schemas/SystemdUnit"
        required:
          - job
          - unit

  parameters:
    pi:
      description: The ID of the PrintNanny Pi/device
      schema:
        type: string
  schemas:
    GitCommit:
      name: GitHistory
      type: object
      additionalProperties: false
      properties:
        oid:
          type: string
        header:
          type: string
        message:
          type: string
        ts:
          type: integer
          format: long
      required:
        - oid
        - header
        - message
        - ts

    SettingsFormat:
      type: string
      enum:
        - json
        - toml
        - yaml
        - ini

    SettingsFile:
      type: string
      enum:
        - octoprint.yaml
        - klipper.cfg
        - moonraker.conf
        - printnanny.toml

    SystemdUnit:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        fragment_path:
          type: string
        active_state:
          $ref: "#/components/schemas/SystemdUnitActiveState"
        load_state:
          $ref: "#/components/schemas/SystemdUnitLoadState"
        unit_file_state:
          $ref: "#/components/schemas/SystemdUnitFileState"

      required:
        - id
        - fragment_path
        - active_state
        - load_state
        - unit_file_state

    SystemdUnitActiveState:
      type: string
      additionalProperties: false
      enum:
        - "active"
        - "activating"
        - "deactivating"
        - "inactive"
        - "reloading"
        - "loaded"
    SystemdUnitLoadState:
      type: string
      additionalProperties: false
      enum:
        - "loaded"
        - "error"
        - "masked"
    SystemdUnitFileState:
      type: string
      additionalProperties: false
      enum:
        - "enabled"
        - "enabled-runtime"
        - "linked"
        - "linked-runtime"
        - "static"
        - "disabled"
        - "invalid"
    SystemdUnitChange:
      type: object
      additionalProperties: false
      change:
        type: string
        enum:
          - "symlink"
          - "unlink"
      file:
        type: string
      destination:
        type: string
      required:
        - change
        - file
        - destination
